<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Selector</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Color Selector</h1>
    <input type="color" class="selector" />
    <div class="output">
      HEX:
      <div class="hex"></div>
      <br />
      RGB:
      <div class="rgb"></div>
      <br />HSL:
      <div class="hsl"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
